	//表格
	function initTable(){
		$('#pageTable').bootstrapTable(opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
	}
	function refreshTable(){
		$("#pageTable").bootstrapTable('refresh', opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
	}
	
	//批量删除
	function delSel(){
		var data = [];
		$("#pageTable input[type='checkbox'][name!='btSelectAll']:checked").each(function(){
			data.push($(this).val());
		});
		if(data.length==0){
			pointLion.alertMsg("请选择要删除的数据!","danger",null,null);
			return;
		}
		del(data.join(","));//执行删除
	}
	//删除
	function del(ids){
		pointLion.confimMsg("您是否要删除所选信息 ?<br/> 点击确认进行删除 , 点击取消取消该操作",null,function(){
			//执行删除
			var data = common_ajax.ajaxFunc("/admin/oa/apply/finance/delete",{"ids":ids}, "json", null);
			//删除结果
			if(data.success){
				pointLion.alertMsg(data.message,"success",null,function(){
					doPjax(ctx+'/admin/oa/apply/finance/getListPage?type=#(type)');//跳转到列表页
				});
			}else{
				pointLion.alertMsg(data.message,"success",null,null);
			}
		});
	};

	//查询
	function searchTable(){
		var name = $("#searchName input").val();
        var startTime = $("#searchStartTime input").val();
        var endTime = $("#searchEndTime input").val();
        var c = $("#controlTable select").val();
        var param = {
    		query: {
    		         "startTime":startTime,
    		         "endTime":endTime,
    		         "name":encodeURIComponent(name),
    		         "c":c
          	}
        }
        // 刷新表格
        $('#pageTable').bootstrapTable('refresh',param);
	}
